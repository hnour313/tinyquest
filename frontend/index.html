<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>TinyQuest Startseite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4">Willkommen bei TinyQuest</h1>
    <a href="login.html" class="btn btn-primary me-2">Login</a>
    <a href="register.html" class="btn btn-secondary">Registrieren</a>
    <hr>
    <h2>Aktuelle Quests</h2>
    <ul id="questList" class="list-group"></ul>
</div>
<script>
    async function fetchQuests() {
        const res = await fetch('../api/endpoints/getQuests.php');
        const quests = await res.json();
        const list = document.getElementById('questList');
        list.innerHTML = '';
        quests.forEach(q => {
            const li = document.createElement('li');
            li.textContent = q.title + " - " + q.description;
            li.classList.add('list-group-item');
            list.appendChild(li);
        });
    }
    fetchQuests();
</script>
</body>
</html>
