<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrieren</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h1>Registrieren</h1>
    <input type="text" id="username" class="form-control mb-2" placeholder="Benutzername">
    <input type="password" id="password" class="form-control mb-2" placeholder="Passwort">
    <button onclick="register()" class="btn btn-success">Account erstellen</button>
</div>
<script>
    async function register() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        await fetch('../api/endpoints/register.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ username, password })
        });
        alert("Registrierung erfolgreich!");
        window.location.href = 'login.html';
    }
</script>
</body>
</html>
