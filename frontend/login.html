<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login TinyQuest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Login</h1>
    <input type="text" id="username" class="form-control mb-2" placeholder="Benutzername">
    <input type="password" id="password" class="form-control mb-2" placeholder="Passwort">
    <button onclick="login()" class="btn btn-primary">Login</button>
    <button onclick="register()" class="btn btn-secondary">Registrieren</button>
    <div id="msg" class="mt-3"></div>
  </div>
<script>
async function login() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const res = await fetch('api/endpoints/login.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  });
  if (res.ok) {
    window.location.href = 'index.php';
  } else {
    document.getElementById('msg').textContent = "Login fehlgeschlagen";
  }
}
async function register() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const res = await fetch('api/endpoints/register.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  });
  if (res.ok) {
    document.getElementById('msg').textContent = "Registrierung erfolgreich â€“ jetzt kannst du dich einloggen!";
  } else {
    document.getElementById('msg').textContent = "Registrierung fehlgeschlagen";
  }
}
</script>
</body>
</html>
