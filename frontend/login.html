<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h1>Login</h1>
    <input type="text" id="username" class="form-control mb-2" placeholder="Benutzername">
    <input type="password" id="password" class="form-control mb-2" placeholder="Passwort">
    <button onclick="login()" class="btn btn-primary">Einloggen</button>
</div>
<script>
    async function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const res = await fetch('../api/endpoints/login.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ username, password })
        });
        if (res.ok) {
            alert("Login erfolgreich!");
            window.location.href = 'index.html';
        } else {
            alert("Login fehlgeschlagen!");
        }
    }
</script>
</body>
</html>
