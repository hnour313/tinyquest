<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>TinyQuest Demo Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .container { background: rgba(0,0,0,0.6); border-radius:1rem; margin-top:3rem; padding:2rem; }
    .done { opacity:0.4; text-decoration:line-through; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Willkommen, <span id="username">Demo-User</span>!</h1>
    <h2>Punkte: <span id="points">50</span></h2>
    <h4 class="mt-4">Offene Quests:</h4>
    <ul class="list-group" id="quests">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Laufe 10.000 Schritte
        <button class="btn btn-success btn-sm" onclick="completeQuest(this, 10)">✔ Erledigt</button>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Hilf einer älteren Person
        <button class="btn btn-success btn-sm" onclick="completeQuest(this, 15)">✔ Erledigt</button>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Schreibe jemandem ein Kompliment
        <button class="btn btn-success btn-sm" onclick="completeQuest(this, 5)">✔ Erledigt</button>
      </li>
    </ul>
  </div>
<script>
function completeQuest(btn, pts) {
  btn.parentElement.classList.add('done');
  btn.remove();
  let points = parseInt(document.getElementById('points').textContent);
  document.getElementById('points').textContent = points + pts;
}
</script>
</body>
</html>
