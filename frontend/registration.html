<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>TinyQuest Registrierung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Fonts und Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #c8e6ff 0%, #e0c3fc 40%, #ffb6ea 100%);
      font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
      color: #342456;
      margin: 0;
      padding: 0;
      background-size: 400% 400%;
      animation: bgmove 13s ease infinite;
    }
    @keyframes bgmove {
      0% {background-position: 0 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0 50%;}
    }
    .wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-card {
      max-width: 410px;
      margin: auto;
      padding: 2.5rem 2.4rem 2rem 2.4rem;
      border-radius: 2rem;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 6px 40px #bb60ee44;
      text-align: center;
      position: relative;
    }
    .logo-circle {
      width: 76px; height: 76px;
      background: linear-gradient(135deg, #b6baff 0%, #f7cfff 80%);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 2px 16px #7e91c5cc;
      font-size: 2.3rem;
      margin: 0 auto 0.8em auto;
      color: #bb60ee;
      border: 3px solid #e0c3fc;
    }
    h2 {
      color: #822ae7;
      font-weight: 700;
      margin-bottom: 1.25em;
      letter-spacing: .01em;
    }
    .form-control {
      width: 95%;
      margin-bottom: 1.1em;
      padding: 0.95em 1.1em;
      border-radius: 1.1em;
      border: 2px solid #e0c3fc99;
      background: #f9f7fecc;
      color: #342456;
      font-size: 1em;
      outline: none;
      transition: border 0.15s;
    }
    .form-control:focus {
      border: 2px solid #b275e2;
      background: #fff5fd;
    }
    .cta-btn {
      border: none;
      border-radius: 2em;
      background: linear-gradient(90deg, #7f8fff 30%, #eeaefb 70%, #9af2ff 100%);
      color: #3a2175;
      font-weight: 700;
      padding: 0.68em 2.1em;
      font-size: 1.14em;
      margin: 0.7em 0 0 0;
      box-shadow: 0 3px 16px #a0a4ff44;
      cursor: pointer;
      transition: background 0.15s, transform 0.12s;
      text-decoration: none;
      display: inline-block;
    }
    .cta-btn:hover {
      background: linear-gradient(90deg, #e0c3fc 30%, #ffb6ea 90%);
      transform: scale(1.06);
    }
    .login-link {
      margin-top: 1.3em;
      font-size: 1em;
      color: #7d49c2;
    }
    .login-link a { color: #bb60ee; text-decoration: underline;}
    @media (max-width: 600px) {
      .form-card {padding: 1.1rem 0.7rem;}
      .logo-circle {margin-bottom:0.6em;}
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="form-card">
      <div class="logo-circle">
        <i class="fa-solid fa-user-plus"></i>
      </div>
      <h2>Registriere dich bei TinyQuest</h2>
      <form method="post" action="/api/endpoints/register.php">
        <input type="text" name="username" placeholder="Benutzername" class="form-control" required>
        <input type="password" name="password" placeholder="Passwort" class="form-control" required>
        <button type="submit" class="cta-btn">Registrieren</button>
      </form>
      <div class="login-link">
        Bereits Account? <a href="login.html">Jetzt einloggen</a>
      </div>
    </div>
  </div>
</body>
</html>
